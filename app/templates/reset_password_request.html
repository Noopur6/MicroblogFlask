{% extends "base.html" %}

{% block content %}
    <h1>Reset password In</h1>
    <form action="" method="post" novalidate>
    <!-- hidden_tag() template argument generates a hidden 
    field that includes a token that is used to protect the form against CSRF attacks. Have a form protected by including 
    this hidden field and have the SECRET_KEY variable defined in the Flask configuration -->
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}
            {% for error in form.username.errors %}
            <span style='color: red'>[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
