<table class="table table-hover">
        <tr>
        {% if post.author == None %}
        	<td width="70px">
                <a >
                    <img src="https://www.gravatar.com/avatar/697e6bedc325b8b01fc6e966fa2c2500?d=identicon&s=70" />
                </a>
            </td>
            <td>
                <a>
                    Deleted User
                </a>
        {% else %}
            <td width="70px">
                <a href="{{ url_for('user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
         {% endif %}
                says:
                <br>
                {{ post.body }}
            </td>
        </tr>
</table>
