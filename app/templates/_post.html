<table>
        <tr valign="top">
        {% if post.author == None %}
            <td><img src="https://www.gravatar.com/avatar/697e6bedc325b8b01fc6e966fa2c2500?d=identicon&s=36"></td>
            <td>
                <a>
                    Deleted user
                </a>
        {% else %}
        	<td><img src="{{ post.author.avatar(36) }}"></td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
         {% endif %}
                :<br>{{ post.body }}
            </td>
        </tr>
    </table>
